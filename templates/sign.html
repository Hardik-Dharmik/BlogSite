{% extends 'base.html' %}
{% block title %}Signin{% endblock title %}
{% block style %}
<link rel="stylesheet" href="../static/assets/css/style.css">
{% endblock style %}
{% block body %}
<div >
    <main id="main">
        <section id="about" class="about">
            <div class="container" data-aos="fade-up">
                <div class="section-title">
                    <h2>Signup</h2>
                   <form action="/sendcode/" method="post">{% csrf_token %}
                    <div style="text-align: center;  display: flex; justify-content: center; flex-direction:column; align-items:center;" >
                        <div class="container1" ><input class="form-control" type="text" placeholder="First Name" id="fname" name="fname"></div>
                        <div class="container1"><input type="text" class="form-control" placeholder="Last Name" id="lname" name="lname"></div>
                        <div class="container1"><input type="email" class="form-control" placeholder="Email ID" id="email" name="email"></div>
                        <div class="container1"><input type="text" class="form-control" placeholder="Username" id="user" name="user"></div>
                        <div class="container1"><input type="password" class="form-control" placeholder="Password" id="pswd" name="password"></div>
                    </div>
                    <input type="checkbox" onclick="showpass()">Show Password

                    {% comment %} <div class="container1"><button type="submit" onclick="showme()" id="verify" style="background-color: rgb(91, 91, 105); color: white;">Verify Email</button> {% endcomment %}
                        <div class="text-center"><button type="submit" class="mess_bt"  onclick="showme()" id="verify">Submit</button></div>
                    
                    <div class="container1">Already have an account ?  <a href="/login/">Login</a> </div>
                </div>
                </form>
                </div>
            </div>
        </section>
    </main>
</div>
{% endblock body %}

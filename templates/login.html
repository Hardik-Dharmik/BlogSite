{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block style %}
<link rel="stylesheet" href="../static/assets/css/style.css" />
{% endblock style %}
{% block body %}
<div style="
    width: 100%;
    height: 80vh;
  ">
  <main id="main">
    <section id="about" class="about">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Login</h2><br>

          <p>Please Enter Your Credential To log in</p>
          <form method="post" action="/login/"> {% csrf_token %}
            <div
              style="text-align: center;  display: flex; justify-content: center; flex-direction:column; align-items:center;">
              <div class="container1"><input type="text" class="form-control" placeholder="Username" id="user" name="username"></div>
              <div class="container1"><input type="password" class="form-control" placeholder="Password" id="pswd" name="password"></div>
            </div>
              <div class="text-center"><button type="submit" class="mess_bt"  onclick="showme()" id="verify">Login</button></div> 
            <a href="/change_user/">Forgot Username</a>
            <a href="/change_pass/">| Forgot Password</a>
          </form>
        </div>
      </div>
</div>
</section>
</main>
</div>
{% endblock body %}
